; changing versions? (provisional)
; see the version policy in versions.html, and consult the FHIR Product Director before changing this.
; 1: update, make sure you have the latest copy, and make sure it builds ok
; 2. change the version here
; 3. make an entry in build\source\history.html and fill out the major changes
; 4. Make a new entry in the FHIR Version list in terminologies/bindings.xml
; 5. run the build again, to completion
; 6. regenerate the R5 code with the java generator
; 6. run the build again
; 8. now delete the terminology cache, and run the build again against the local terminology server
; 9. now commit everything
