queue:
  name: Default
steps:
- bash: |
   set -ev
   [ -d publish ] && rm -rf publish   
   
   antBuild (){
     #ant -Dargs="./publish.sh -url http://build.fhir.org/ -nocheck"
     #checkStatus
     echo "Skipping build to just try publish steps"
     mkdir publish
     echo "Test Value" > publish/index.html
   }
   
   checkStatus (){
     nf=`find publish -maxdepth 1 -type f | wc -l`
     if [ "$nf" -lt "100" ] ; then
        echo "< 100 files produced: bailing!"
        exit 1
     fi
     if [ $? -eq 0 -a ! -f fhir-error-dump.txt ]
     then
       echo "Build status OK"
     else
       echo "error dump:"
       cat fhir-error-dump.txt
       exit 1
     fi
   }
   antBuild
- bash: |
   env
   echo "Will publish to '${BUILD_SOURCEBRANCHNAME:=unknown-branch}' !"
   
   echo $(DEPLOY_KEY_ENCRYPTED) | openssl  enc -aes-256-cbc -d  -pass pass:$(DEPLOY_KEY_PASSPHRASE)    -base64 -A > ${BUILD_REPOSITORY_LOCALPATH}/deploy.rsa
   chmod 400 ${BUILD_REPOSITORY_LOCALPATH}/deploy.rsa
   wc -l ${BUILD_REPOSITORY_LOCALPATH}/deploy.rsa
   
   if [ "$BUILD_SOURCEBRANCHNAME" != "master" ]; then
     tar czf - * | ssh  -i ${BUILD_REPOSITORY_LOCALPATH}/deploy.rsa -p 2222 build.fhir.org ./publish ${BUILD_SOURCEBRANCHNAME:=unknown-branch}
   fi
 
   rm ${BUILD_REPOSITORY_LOCALPATH}/deploy.rsa
   echo "Published"

  workingDirectory: publish
  displayName: Publish
